<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
      <title>b1 homework</title>
    </li>
  </head>

  <body>
    <div class="container">
      <form>
        <h1>Xắp xếp theo thứ tự tăng dần</h1>
       
        <div class="form-group">
            <label for="exampleInputNumber1">Nhập số thứ nhất</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputNumber1"
              aria-describedby="emailHelp"
            />

          </div>
          <div class="form-group">
            <label for="exampleInputNumber2">Nhập số thứ hai</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputNumber2"
              aria-describedby="emailHelp"
            />
           
          </div>
          <div class="form-group">
            <label for="exampleInputNumber3">Nhập số thứ ba</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputNumber3"
              aria-describedby="emailHelp"
              
            />
            
          </div>
          <div class="form-group">
            <label for="exampleOutput">Xuất các số theo thứ tự tăng dần</label>
            <input
              type="text"
              class="form-control"
              id="exampleOutput"
              aria-describedby="emailHelp"
              disabled
            />
          
          </div>

        <button id="button" class="btn btn-primary">Sắp xếp</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
